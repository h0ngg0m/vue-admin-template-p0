name: test
on:
  push:
    branches: [ '**' ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout
        uses: actions/checkout@main

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@master
        with:
          version: latest
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]

      - name: ğŸ§ª Run Tests
        run: pnpm test

  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout
        uses: actions/checkout@main

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@master
        with:
          version: latest
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]

      - name: ğŸ—ï¸ Build
        run: pnpm build